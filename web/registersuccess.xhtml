<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Registration Successful</title>
        <h:outputStylesheet library="css" name="main.css"/>
    </h:head>
    <h:body>
        <h3 style="color: yellow; font-weight: bold;">You have registered successfully.</h3>
        <p>
            Please wait for an administrator to confirm and accept your request.
        </p>
        <p>
            When your register request gets accepted, press the button below to login.
        </p>
        <h:form>
            <h:commandButton class="button" action="/login" value="Please click here to Login"/>
        </h:form>
    </h:body>
</html>
