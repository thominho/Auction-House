<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Recieved Messages</title>
        <h:outputStylesheet library="css" name="main.css"/>
    </h:head>
    <h:body>
        <h:form>
            <h:dataTable class="elementList" value="#{userBean.currentUser.messagesReceived}" var="msg">
                <h:column>
                    <h:commandLink class="link" style="#{msg.unread eq true ? 'color: blue;' : 'color: brown;'}" action="#{messageBean.recieveMessage(msg)}">
                        #{msg.date}
                        - #{msg.topic}
                        - #{msg.senderName}
                    </h:commandLink>
                </h:column>
            </h:dataTable>
            <h:panelGrid class="elementData" columns="2" rendered="#{messageBean.message!=null}">
                From: 
                
                <h:outputLabel value="#{messageBean.message.senderName}"/>
                
                Topic:
                
                <h:outputLabel value="#{messageBean.message.topic}"/>
            </h:panelGrid>
            <h:panelGrid class="elementData" columns="1" rendered="#{messageBean.message!=null}">
                Message
                
                <h:outputText value="#{messageBean.message.content}"/>
                
                <h:commandButton class="button" value="Delete" action="#{messageBean.deleteReceivedMessage(userBean.currentUser)}"/>
            </h:panelGrid>
            <h:commandButton class="button" value="Back" action="#{messageBean.back}"/><br/>
            <h:commandButton class="button" value="Home" action="#{messageBean.home}"/>
        </h:form>
    </h:body>
</html>
