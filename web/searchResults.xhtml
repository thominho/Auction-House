<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Results</title>
        <h:outputStylesheet library="css" name="main.css"/>
    </h:head>
    <h:body>
        <h:form>
            <h:dataTable class="elementList" value="#{itemBean.results}" var="elem">
                <h:column>
                    <h:commandLink class="link" value="#{elem.name}" action="#{itemBean.setCurrentItem(elem)}" />
                </h:column>
            </h:dataTable>
            <h:panelGrid class="elementData" rendered="#{itemBean.currentItem!=null}" columns="2">
                Item Name:
                
                <h:outputLabel value="#{itemBean.currentItem.name}"/>
                
                Category:
                
                <h:outputLabel value="#{itemBean.currentItem.categories}"/>
                
                Description:
                
                <h:outputLabel value="#{itemBean.currentItem.description}"/>
                
                Current Bid:
                
                <h:outputLabel value="#{itemBean.currentItem.currently}"/>
                
                Buy Price:
                
                <h:outputLabel value="#{itemBean.currentItem.buyPrice}"/>
                
                Location:
                
                <h:commandLink class="link" value="Map" action="/map"/>
        
                <h:inputText rendered="#{userBean.logged}" value="#{itemBean.amount}"/>
                
                <h:commandButton rendered="#{userBean.logged}" class="button" value="Bid" action="#{itemBean.bid}"/>
            </h:panelGrid>
            <h:panelGrid class="elementData" rendered="#{itemBean.currentItem!=null}" columns="1">
                <h:outputLabel class="error" value="#{itemBean.errorMsg}"/>
                
                <h:outputLabel class="success" value="#{itemBean.successMsg}"/>
                
                <h:commandButton class="button" value="Export Xml" rendered="#{userBean.loggedAsAdmin}" action="#{itemBean.exportXML}"/>
            </h:panelGrid>
            <h:commandButton class="button" value="Home" action="#{itemBean.home}"/>
            <h:commandButton class="button" value="Search Again" action="#{itemBean.back}"/>
        </h:form>
    </h:body>
</html>
