<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Login</title>
        <h:outputStylesheet library="css" name="main.css"/>
    </h:head>
    <h:body style="background-color:lightgrey">
        <h:form>
            <table class="simpleTable">
                <tr>
                    <td>Username: </td><td><h:inputText value="#{userBean.username}"/></td>
                </tr>
                <tr>
                    <td>Password: </td><td><h:inputSecret value="#{userBean.password}"/></td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><h:commandButton class="button" action="#{userBean.login}" value="Login"/></td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><h:outputLabel class="error" rendered="#{userBean.errorMsg!=null}" value="#{userBean.errorMsg}"/></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">If you are not registered, you can register <h:link class="link" value="here" outcome="/register"/></td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><h:commandButton class="button" value="Browse offers as Guest" action="#{userBean.enterAsGuest}"/></td>
                </tr>
            </table>
        </h:form>
    </h:body>
</html>
