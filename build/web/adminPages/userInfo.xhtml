<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>User Info</title>
        <h:outputStylesheet library="css" name="main.css"/>
    </h:head>
    <h:body>
        <h:form>
            <h:commandButton class="button" value="Logout" action="#{userBean.logout}"/><br/>
            <h:dataTable class="elementList" rendered="#{userManagementBean.userList!=null}" value="#{userManagementBean.userList}" var="usr">
                <h:column>
                    <h:commandLink class="link" value="#{usr.bidder.username}" action="#{userManagementBean.setCurrentUser(usr)}"/>
                </h:column>
            </h:dataTable>
            <h:panelGrid class="elementData" rendered="#{userManagementBean.currentUser!=null}" columns="2">
                Name:
                
                <h:outputLabel value="#{userManagementBean.currentUser.username}"/>
                
                Password:
                
                <h:outputLabel value="#{userManagementBean.currentUser.password}"/>
                
                First Name:
                
                <h:outputLabel value="#{userManagementBean.currentUser.firstName}"/>
                
                Last Name:
                
                <h:outputLabel value="#{userManagementBean.currentUser.lastName}"/>
                
                Email:
                
                <h:outputLabel value="#{userManagementBean.currentUser.email}"/>
                
                Phone:
                
                <h:outputLabel value="#{userManagementBean.currentUser.phone}"/>
                
                Country:
                
                <h:outputLabel value="#{userManagementBean.currentUser.bidder.country}"/>
                
                Location:
                
                <h:outputLabel value="#{userManagementBean.currentUser.bidder.location}"/>
                
                Address:
                
                <h:outputLabel value="#{userManagementBean.currentUser.address}"/>
                
                Postal Code:
                
                <h:outputLabel value="#{userManagementBean.currentUser.postalCode}"/>
                
                Tax Number:
                
                <h:outputLabel value="#{userManagementBean.currentUser.taxNumber}"/>
                
                Bidder Rating:
                
                <h:outputLabel value="#{userManagementBean.currentUser.bidder.rating}"/>
                
                Seller Rating:
                
                <h:outputLabel value="#{userManagementBean.currentUser.sellerRating}"/>
            </h:panelGrid>
            <h:panelGrid class="elementData" rendered="#{userManagementBean.currentUser!=null}" columns="1">
                <h:commandButton class="button" rendered="#{userManagementBean.currentUser.accepted==false}" value="Accept User" action="#{userManagementBean.acceptUser}"/>
                <h:outputLabel style="color: darkslateblue; font-weight: bold;" rendered="#{userManagementBean.currentUser.accepted}" value="This user has already been accepted"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
