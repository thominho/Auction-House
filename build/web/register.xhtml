<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Register</title>
        <h:outputStylesheet library="css" name="main.css"/>
    </h:head>
    <h:body>
        <h:form>
            <table class="simpleTable">
                <tr>
                    <td style="font-weight: bold" colspan="2">All fields bellow are required</td>
                </tr>
                <tr>
                    <td>Username: </td>
                    <td><h:inputText value="#{userBean.username}"/></td>
                </tr>
                <tr>
                    <td>Password: </td>
                    <td><h:inputSecret value="#{userBean.password}"/></td>
                </tr>
                <tr>
                    <td>Confirm Password: </td>
                    <td><h:inputSecret value="#{userBean.confirmPassword}"/></td>
                </tr>
                <tr>
                    <td>First Name:</td>
                    <td><h:inputText value="#{userBean.firstName}"/></td>
                </tr>
                <tr>
                    <td>Last Name:</td>
                    <td><h:inputText value="#{userBean.lastName}"/></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><h:inputText value="#{userBean.email}"/></td>
                </tr>
                <tr>
                    <td>Phone Number:</td>
                    <td><h:inputText value="#{userBean.phone}"/></td>
                </tr>
                <tr>
                    <td>Country:</td>
                    <td><h:inputText value="#{userBean.country}"/></td>
                </tr>
                <tr>
                    <td>Postal Code:</td>
                    <td><h:inputText value="#{userBean.postalCode}"/></td>
                </tr>
                <tr>
                    <td>City:</td>
                    <td><h:inputText value="#{userBean.city}"/></td>
                </tr>
                <tr>
                    <td>Address:</td>
                    <td><h:inputText value="#{userBean.address}"/></td>
                </tr>
                <tr>
                    <td>Tax No.:</td>
                    <td><h:inputText value="#{userBean.taxNumber}"/></td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><h:outputLabel class="error" rendered="#{userBean.errorMsg!=null}" value="#{userBean.errorMsg}"/></td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><h:commandButton class="button" action="#{userBean.register}" value="Register"/></td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><h:commandButton class="button" action="#{userBean.home}" value="Back"/></td>
                </tr>
            </table>
        </h:form>
    </h:body>
</html>
