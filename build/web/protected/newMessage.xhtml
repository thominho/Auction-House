<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Create New Message</title>
        <h:outputStylesheet library="css" name="main.css"/>
    </h:head>
    <h:body>
        <h:form>
            <table class="simpleTable">
                <tr>
                    <td>To: </td><td><h:inputText value="#{messageBean.recieverUsername}"/></td>
                </tr>
                <tr>
                    <td>Topic: </td><td><h:inputText value="#{messageBean.topic}"/></td>
                </tr>
                <tr>
                    <td>Content: </td><td><h:inputTextarea value="#{messageBean.content}"/></td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><h:commandButton class="button" action="#{messageBean.sendMessage(userBean.currentUser)}" value="Send"/></td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><h:outputLabel class="error" value="#{messageBean.errorMsg}"/></td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><h:outputLabel class="success" value="#{messageBean.successMsg}"/></td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><h:commandButton class="button" action="#{messageBean.back}" value="Back"/></td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><h:commandButton class="button" action="#{messageBean.home}" value="Home"/></td>
                </tr>
            </table>
        </h:form>
    </h:body>
</html>
