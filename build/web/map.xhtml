<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:m="http://code.google.com/p/gmaps4jsf/">
    <h:head>
        <title>Location Map</title>
        <h:outputStylesheet library="css" name="main.css"/>
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=true">
        </script>
    </h:head>
    <h:body>
        <h:form>
            <m:map width="500px"  height="500px" zoom="20" address="#{itemBean.currentItem.seller.address}">
                 <m:marker />
                 <m:htmlInformationWindow htmlText="#{itemBean.currentItem.seller.address}"/>
            </m:map>
            <h:commandButton value="Back" class="button" action="/searchResults"/>
        </h:form>
    </h:body>
</html>
